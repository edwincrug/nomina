<div ng-init="init()">
    <!--Inicia busqueda  -->
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Grupo:</label>
                        <select class="form-control" ng-model="nuevoContrato.idTipoContrato" ng-options="tipoContrato.idTipoContrato as tipoContrato.nombreContrato for tipoContrato in listaTiposContrato" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)">
                            <option value="">Seleccioné Grupo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Empresa:</label>
                        <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)">
                            <option value="">Seleccioné Empresa</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Agencia:</label>
                        <select class="form-control" ng-model="nuevoContrato.idTipoContrato" ng-options="tipoContrato.idTipoContrato as tipoContrato.nombreContrato for tipoContrato in listaTiposContrato" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)">
                            <option value="">Seleccioné Agencia</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Departamento:</label>
                        <select class="form-control" ng-model="nuevoContrato.idTipoContrato" ng-options="tipoContrato.idTipoContrato as tipoContrato.nombreContrato for tipoContrato in listaTiposContrato" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)">
                            <option value="">Seleccioné Departamento</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Tipo de Nómina:</label>
                        <select class="form-control" ng-model="nuevoContrato.idTipoContrato" ng-options="tipoContrato.idTipoContrato as tipoContrato.nombreContrato for tipoContrato in listaTiposContrato" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)">
                            <option value="">Seleccioné el tipo de nómina</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Período:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Búsqueda Clientes <small> Factura / Pedido / Cotizaciones</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class=""></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <br>
                        <div class="col-sm-12">
                            <!-- tabs inicio-->
                            <ul class="nav nav-pills newcolor">
                                <li ng-class="panels[0].className" ng-click="setActiveClass(panels[0])"><a href="#">{{panels[0].name}}</a></li>
                                <li ng-class="panels[1].className" ng-click="setActiveClass(panels[1])"><a href="#">{{panels[1].name}}</a></li>
                            </ul>
                            <!-- tabs Fin-->
                            <!-- tabContent1 Ini-->
                            <div ng-show="panels[0].active">
                                <br>
                                <!-- tabla lotes no Aplicado -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="tblFactura" class="table table-striped table-bordered">
                                            <thead>
                                               <tr>
                                            <th># de empleado</th>
                                            <th>Nombre de Empleado</th>
                                            <th>Empresa</th>
                                            <th>Agencia</th>
                                            <th>Departamento</th>
                                            <th>Tipo de Nómina</th>
                                            <th>Documento</th>
                                            <th>Seleccionar</th>
                                            <th>Recibo</th>                                            
                                        </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- tabla lotes no Aplicado  FIN-->
                            </div>
                            <!-- tabContent1 Fin-->
                            <!-- tabContent1 Ini-->
                            <div ng-show="panels[1].active">
                                <br>
                                <!-- tabla lotes no Aplicado -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="tblPedido" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                            <th># de empleado</th>
                                            <th>Nombre de Empleado</th>
                                            <th>Empresa</th>
                                            <th>Agencia</th>
                                            <th>Departamento</th>
                                            <th>Tipo de Nómina</th>
                                            <th>Documento</th>
                                            <th>Estatus</th>                                           
                                        </tr>
                                            </thead>
                                            <tbody>
                                                <tr >
                                                  
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- tabla lotes no Aplicado  FIN-->
                            </div>
                            <div class="row" ng-show="individualEmpresa"> 
                                <div class="col-sm-10"></div>
                                <div class="col-sm-2">
                                    <button class="btn btn-default" type="button" data-toggle="dropdown" ng-click="referenceLote()">Referencia Lote</button> 
                                </div>
                            </div>
                            <div class="row" ng-show="lote">
                            <div class="col-sm-2">
                                <button class="btn btn-warning" type="button" data-toggle="dropdown" ng-click="cancelReferenceLote()">Cancelar Lote</button>
                            </div>
                                <div class="col-sm-8"></div>
                                <div class="col-sm-2">
                                    <button class="btn btn-info" data-toggle="modal" data-target="#modalLotes" ng-click="detalleLotes()">Gerenerar Lote</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- div tabs end -->
                </div>
            </div>
    <!-- Terminan tabs -->
    <!-- Inician botones -->
    <div class="col-lg-12">
    <button type="button" class="btn btn-w-m btn-primary">Imprimir</button>
    <button type="button" class="btn btn-w-m btn-primary">Enviar</button>
    </div>
    <!-- Terminan botones -->
</div>
