<!DOCTYPE html>
<html lang="es">

<head>

    <!--Hojas de estilos-->

    <!--js-->

<body ng-app="registrationModule" style="background:#EAEAEA">
    <div id="pnlSideNav" class="sidenav">

            </div>
        </div>
        <a href="/timbrado" title="Timbrado" style="font-family:Helvetica;">

                <strong>Timbrado</strong>
            </span>

        <a href="/busqueda" title="TimbradoBusqueda" style="font-family:Helvetica;">

                <strong>Búsqueda</strong>

            <div class="pnlBodyBar pull-right">

                    <li><a href="" style="color:#333333"><span class="glyphicon glyphicon-user"> </span></a></li>
                    <li></li>
                </ul>
            </div>
        </div>

    <!-- Librerias Angular-->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-route.min.js"></script>
    <script src="js/libs/angular/angular-local-storage.min.js"></script>

    <script src="js/libs/jsTree/jstree.min.js"></script>

    <script src="helpers.js"></script>
    <!--Librerias de aplicación angular-->
    <script src="AngularJS/registrationModule.js"></script>
    <!--librerias de componenetes-->

    <script src="AngularJS/filtros/filtrosRepository.js"></script>
    <script src="AngularJS/FileTree/filetreeRepository.js"></script>
